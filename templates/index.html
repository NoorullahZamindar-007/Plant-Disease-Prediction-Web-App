<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #dce35b, #45b649);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #2d572c;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: 2px dashed #2d572c;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            background: #f9f9f9;
        }

        button {
            padding: 10px 25px;
            background-color: #2d572c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #25611e;
        }

        img {
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Plant Disease Predictor</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction">Prediction: {{ prediction }}</div>
            <img src="{{ image }}" alt="Uploaded Leaf Image">
        {% endif %}
    </div>
</body>
</html>
